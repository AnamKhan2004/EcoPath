<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Commute Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>EcoPath</h1>
    </header>
    <main>
        <form id="commuteForm">
            <label for="start">Starting Location:</label>
            <input type="text" id="start" name="start" required>
            <label for="end">Ending Location:</label>
            <input type="text" id="end" name="end" required>
            <label for="mode">Mode of Transport:</label>
            <select id="mode" name="mode">
                <option value="driving">Car</option>
                <option value="transit">Bus</option>
                <option value="bicycling">Bike</option>
                <option value="walking">Walking</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </main>

    <script>
        document.getElementById('commuteForm').onsubmit = function(e) {
            e.preventDefault();
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const mode = document.getElementById('mode').value;
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ start, end, mode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('results').innerHTML = `Distance: ${data.distance} km, Duration: ${data.duration}, Emissions: ${data.emissions} kg CO2`;
                }
            });
        };
    </script>
</body>
</html>
